<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        /* Inicialmente ocultamos o histórico */
        .grafico {
            display: none;
        }
    </style>
</head>
<body>
    <header class="cabecalho d-flex">
        <div>
            <img class="logo" src="assets/img/logo.png">
        </div>
        <div class="d-flex caminhos">
            <a href="index.html"><p class="caminho">Home</p></a>
            <div class="divisao"></div>
            <a href="receitas.html"><p class="caminho">Receitas</p></a>
            <div class="divisao"></div>
            <a href="despesas.html"><p class="caminho">Despesas</p></a>
        </div>

        <div>
            <img class="usuario" src="assets/img/usuario.png">
        </div>
    </header>

    <div class="espaco"></div>

    <section class="between">
        <div class="space"></div>

        <form class="d-flex">
            <div class="azul">
                <div class="mini-espaco"></div>
                <div class="mini-espaco"></div>
                <label class="info">Valor: </label>
                <label class="info"> Fonte: </label>
                <label class="info"> Data:</label>
            </div>
            <div class="adicionar">
                <div class="mini-espaco"></div>
                <p class="texto_quadro">ADICIONE UMA DESPESA</p>
                <div class="mini-espaco"></div>
                
                <input type="number" class="inputo" placeholder="  9999.99"> <br>
                <div class="mini-espaco"></div>

                <input type="text" class="inputo" placeholder="  Compra de droga"> <br>
                <div class="mini-espaco"></div>
    
                <input type="date" class="inputo"><br>
                <div class="mini-espaco"></div>
    
                <button type="button" class="botao margin1">Adicionar</button>
                <button type="button" class="botao margin2" onclick="mostrarHistorico()">Ver Histórico</button>
                
            </div>
        </form>
        <div class="space"></div>
    </section>

    <section id="historico" class="grafico">
        <p>HISTÓRICO</p>
    </section>

    <footer class="rodape">

    </footer>

    <!-- Importando o arquivo JavaScript -->
    <script src="assets/js/codigo.js"></script>
</body>
</html>
