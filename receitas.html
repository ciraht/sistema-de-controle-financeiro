<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho d-flex">
        <div>
            <img class="logo" src="assets/img/logo.png">
        </div>
        <div class="d-flex caminhos">
            <a href="index.html"><p class="caminho">Home</p></a>
            <div class="divisao"></div>
            <a href="receitas.html"><p class="caminho">Receitas</p></a>
            <div class="divisao"></div>
            <a href="despesas.html"><p class="caminho">Despesas</p></a>
        </div>

        <div>
            <img class="usuario" src="assets/img/usuario.png">
        </div>
    </header>

    <div class="espaco"></div>

    <section class="position-ab" id="c-to-l">

        <form class="d-flex">
            <div class="azul" id="tabelaazul">
                <div class="mini-espaco"></div>
                <div class="mini-espaco"></div>
                <label class="info">Valor: </label>
                <label class="info">Fonte: </label>
                <label class="info">Data: </label>
            </div>
            <div class="adicionar" id="tabela">
                <div class="mini-espaco"></div>
                <p class="texto_quadro letrinha" id="texto-quadro">ADICIONE SUA RECEITA</p>
                <div class="mini-espaco"></div>
                
                <input type="number" class="inputo"  id="input" placeholder="  10.99"> <br>
                <div class="mini-espaco"></div>

                <input type="text" class="inputo"  id="input2" placeholder="  Venda de droga"> <br>
                <div class="mini-espaco"></div>
    
                <input type="date" class="inputo"  id="input3"><br>
                <div class="mini-espaco"></div>
    
                <button type="button" class="botao margin1" id="adicionar">Adicionar</button>
                <button type="button" class="botao margin2" onclick="mostrarHistorico()">Ver Hist√≥rico</button>
                
            </div>
        </form>
    </section>

    <section>
        <div id="historico">
            <div class="azul_grafico" id="topo_azul">
                <div class="d-flex espaco_esquerda">
                    <p class="info2">Dia</p>
                    <div class="divisao2"></div>
                    <p class="info2">Valor</p>
                    <div class="divisao2"></div>
                    <p class="info2">Fonte</p>
                    <button class="xis" id="exit" onclick="fecharHistorico()">X</button>
                </div>
            </div>
            <div class="grafico" id="baixo_branco">
                <div class="dado d-flex">
                    <div class="subquadro1 centraliza">
                        <p>{{ receita[3] }}</p>
                    </div>
                    <div class="subquadro2 centraliza">
                        <p>{{ receita[2] }}</p>
                    </div>
                    <div class="subquadro1 centraliza">
                        <p>{{ receita[1] }}</p>
                    </div>
                    <div class="subquadro2 centraliza">
                        <button class="editar"><img class="lapis" src="assets/img/edit_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"></button>
                        <button class="deletar"><img class="lixeira" src="assets/img/delete_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"></button>
                    </div>
                </div>
                {% endfor %}
                
            </div>

        </div>
    </section> 


    <!-- Importando o arquivo JavaScript -->
    <script src="assets/js/codigo.js"></script>
</body>
</html>
