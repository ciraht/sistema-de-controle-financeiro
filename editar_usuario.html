<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="fundo7">
    <section class="d-flex pessoa-fundo">
        <img src="assets/img/pessoa1.png">
        <div class="quadro_login">
            <form action="{{ url_for('editar_usuario') }}" method="post">

                <div class="centraliza">
                    <img class="logo2" src="assets/img/logo.png">
                    <p class="titulozin letrao">Editar</p>
                    <div class="mini-espaco"></div>
                </div>

                <div id="grupo1">
                    <label class="pedido2 letrinha" for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" value="{{user[1]}}" required>
        
                    <label class="pedido2 letrinha" for="nascimento">Data de nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" value="{{user[3]}}" required>
        
                    <label class="pedido2 letrinha" for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" value="{{user[2]}}" required>
        
                    <div class="centraliza">
                        <button type="button" id="btnProximo1" class="letrao">Pr√≥ximo</button>
                    </div>
                </div>
        
                <div id="grupo2" style="display: none;">
                    <label class="pedido2 letrinha" for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{user[4]}}" required> <br>
        
                    <label class="pedido2 letrinha" for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua nova senha aqui" required> <br>
        
                    <label class="pedido2 letrinha" for="senhaAntiga">Senha Atual:</label>
                    <input type="password" id="senhaAntiga" name="senhaAntiga" placeholder="Sua senha atual aqui" required> <br>
        
                    <div class="centraliza">
                        <button type="submit" class="letrao">Salvar</button>
                        <button type="button" id="btnVoltar" class="letrao">Voltar</button>
                    </div>
                </div>
            </form>
        
            <script src="assets/js/codigo.js"></script>
        </div>
    </section>
</body>
</html>
