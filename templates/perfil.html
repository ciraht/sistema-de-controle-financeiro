<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
    <body>
        <header class="cabecalho d-flex">
            <div>
                <img class="logo" src="../static/img/logo.png">
            </div>
            <div class="d-flex caminhos">
                <a href="/"><p class="caminho">Home</p></a>
                <div class="divisao"></div>
                <a href="/nova_receita"><p class="caminho">Receitas</p></a>
                <div class="divisao"></div>
                <a href="/nova_despesa"><p class="caminho">Despesas</p></a>
            </div>

            <div>
                <a href="/login"><img class="usuario" src="../static/img/usuario.png"></a>
            </div>
        </header>
        <main>
            <div>
                <img src="../static/img/usuario.png">
                <div>
                    <div>
                        <p>Nome</p>
                        <p>{{ user[1] }}</p>
                    </div>

                    <div>
                        <p>Data de Nascimento</p>
                        <p>{{ user[3] }}</p>
                    </div>

                    <div>
                        <p>Email</p>
                        <p>{{ user[4] }}</p>
                    </div>

                    <div>
                        <p>CPF</p>
                        <p>{{ user[2] }}</p>
                    </div>

                    <div>
                        <p>Senha</p>
                        <p>{{ user[5] }}</p>
                    </div>

                     <a href="/editar_usuario">Editar Informações</a>
                </div>
            </div>
        </main>
    </body>
</html>
