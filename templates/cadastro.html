<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../static/css/estilo.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="fundo6">
    <section class="d-flex pessoa-fundo">
        <img src="../static/img/pessoa2.png">
        <div class="quadro_login">
            <form id="formulario" action="{{ url_for('cadastrar') }}" method="post">

                <div class="centraliza">
                    <img class="logo2" src="../static/img/logo.png">
                    <p class="titulozin letrao">Cadastra-se</p>
                    <div class="mini-espaco"></div>
                </div>

                <div id="grupo1">
                    <label for="nome" class="pedido2 letrinha">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br>
        
                    <label for="cpf" class="pedido2 letrinha">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required><br>
        
                    <label for="nascimento" class="pedido2 letrinha">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required><br>
        
                    <div class="centraliza">
                        <button type="button" id="btnProximo1" class="letrao">Próximo</button><br>
                        <a href="/login" class="letrinha">Já tem uma conta? Entre aqui</a>
                    </div>
                </div>
        
                <div id="grupo2" style="display: none;">
                    <label for="email" class="pedido2 letrinha">Email:</label>
                    <input type="email" id="email" name="email" required><br>
        
                    <label for="senha" class="pedido2 letrinha">Senha:</label>
                    <input type="password" id="senha" name="senha" required><br>
        
                    <label for="confirmar_senha" class="pedido2 letrinha">Confirmar senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required><br>
        
                    <div class="centraliza">
                        <button type="submit" class="letrao">Enviar</button>
                        <button type="button" id="btnVoltar" class="letrao">Voltar</button>
                    </div>
                </div>
            </form>
        
            <script src="../static/js/codigo.js"></script>
        </div>
    </section>
</body>
</html>
