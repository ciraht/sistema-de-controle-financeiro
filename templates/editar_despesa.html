<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas</title>
    <link rel="stylesheet" href="../static/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        /* Inicialmente ocultamos o histórico */
        /* Classe para exibir o histórico */
        #historico {
        display: none; /* Inicialmente oculto */
        }


    </style>
</head>
<body>
    <header class="cabecalho d-flex">
        <div>
            <img class="logo" src="assets/img/logo.png">
        </div>
        <div class="d-flex caminhos">
            <a href="index.html"><p class="caminho">Home</p></a>
            <div class="divisao"></div>
            <a href="receitas.html"><p class="caminho">Receitas</p></a>
            <div class="divisao"></div>
            <a href="despesas.html"><p class="caminho">Despesas</p></a>
        </div>

        <div>
            <img class="usuario" src="assets/img/usuario.png">
        </div>
    </header>

    <div class="espaco"></div>

    <section class="between">
        <div class="space"></div>

        <form class="d-flex" action="{{ url_for('editar_despesa', id=despesa[0]) }}" method="post">
            <div class="azul">
                <div class="mini-espaco"></div>
                <div class="mini-espaco"></div>
                <label class="info" for="valor_despesa">Valor: </label>
                <label class="info" for="motivo_despesa"> Fonte: </label>
                <label class="info" for="data_despesa"> Data:</label>
            </div>
                <div class="adicionar">
                    <div class="mini-espaco"></div>
                    <p class="texto_quadro">ALTERE SUA DESPESA</p>
                    <div class="mini-espaco"></div>
                    
                    <input type="number" class="inputo1" placeholder="  9999.99" id="valor_despesa" name="valor_despesa" value="{{ despesa[2] }}" required><br>
                    <div class="mini-espaco"></div>
    
                    <input type="text" class="inputo2" placeholder="  Compra de droga" id="motivo_despesa" name="motivo_despesa" value="{{ despesa[1] }}" required> <br>
                    <div class="mini-espaco"></div>
        
                    <input type="date" class="inputo3" id="data_despesa" name="data_despesa" value="{{ despesa[3] }}" required> <br>
                    <div class="mini-espaco"></div>
        
                    <button type="submit" class="botao margin1">Adicionar</button>
                    <button type="button" class="botao margin2" onclick="mostrarHistorico()">Ver Histórico</button>
                    
                </div>
        </form>
    </section>

    <section>
        <div class="espaco"></div>
        <div id="historico">
            <div class="azul_grafico">
                <div class="d-flex espaco_esquerda">
                    <p class="info2">Dia</p>
                    <div class="divisao2"></div>
                    <p class="info2">Valor</p>
                    <div class="divisao2"></div>
                    <p class="info2">Fonte</p>
                </div>
            </div>
            <div class="grafico">
                {% for despesa in despesas %}
                <div class="dado d-flex">
                    <div class="subquadro1 centraliza">
                        <p>{{ despesa[3] }}</p>
                    </div>
                    <div class="subquadro2 centraliza">
                        <p>{{ despesa[2] }}</p>
                    </div>
                    <div class="subquadro1 centraliza">
                        <p>{{ despesa[1] }}</p>
                    </div>
                    <div class="subquadro2 centraliza">
                        <button class="editar"><img class="lapis" src="assets/img/edit_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"></button>
                        <button class="deletar"><img class="lixeira" src="assets/img/delete_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"></button>
                    </div>
                </div>
                {% endfor %}
                
            </div>

        </div>
    </section>

    <footer class="rodape">

    </footer>

    <!-- Importando o arquivo JavaScript -->
    <script src="assets/js/codigo.js"></script>
</body>
</html>
