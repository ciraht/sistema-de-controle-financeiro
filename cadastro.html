<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/estilo.css">

<body class="fundo6">

                <label for="nome" class="pedido2">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>

                <label for="nascimento" class="pedido2">Data de Nascimento:</label><br>
                <input type="date" id="nascimento" name="nascimento" required><br>

                <label for="email" class="pedido2">Email:</label><br>

                <label for="senha" class="pedido2">Senha:</label><br>
                <input type="password" id="senha" name="senha" required><br>

                <div class="mini-espaco"></div>
